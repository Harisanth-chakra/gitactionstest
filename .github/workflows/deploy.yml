  # ----------------------------------------------------------------
  # JOB 1: LINT (Development Server)
  # ----------------------------------------------------------------
  lint-code:
    runs-on: [self-hosted, local-dev]
    steps:
      - name: Checkout Code from GitHub
        uses: actions/checkout@v4
        with:
          clean: false  # <--- CRITICAL: This prevents GitHub from deleting your venv folder
          
      - name: Install Dependencies
        run: |
          # 1. Create venv if it doesn't exist (Safety check)
          if [ ! -d "venv" ]; then
            echo "Creating new venv..."
            python3 -m venv venv
          fi

          # 2. Upgrade pip inside the venv
          ./venv/bin/pip install --upgrade pip

          # 3. Install requirements inside the venv
          # Notice: No sudo, no --break-system-packages needed here
          ./venv/bin/pip install -r requirements.txt

      - name: Run python script
        run: |
          echo "Running Linter using venv..."
          
          # DIRECTLY call the python binary inside the venv
          # This automatically uses the installed libraries
          ./venv/bin/python ./app.py
          
          echo "Linter Passed. Proceeding to Deployment."

  # ----------------------------------------------------------------
  # JOB 2: DEPLOY (Deployment Server)
  # Target: /root/actions-runner/_work/gitactionstest
  # ----------------------------------------------------------------
  deploy-code:
    needs: lint-code
    runs-on: [self-hosted, local-prod]
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        # This downloads the fresh code to the runner's temporary workspace first

      - name: Sync to Target Directory
        run: |
          echo "Starting Deployment..."
          
          # 1. Define your specific target path
          TARGET_DIR="/root/actions-runner/_work/gitactionstest"
          
          # 2. Ensure directory exists
          # Since this is in /root/, the runner must have root permissions 
          # (which it does, since you are using /root/ paths)
          sudo mkdir -p "$TARGET_DIR"

          # 3. Sync files
          # -a: archive mode (preserves permissions/times)
          # -v: verbose
          # --delete: (Optional) deletes files in target that are no longer in source
          sudo rsync -av --exclude='.git' --exclude='.github' ./ "$TARGET_DIR/"
          
          echo "Code successfully dropped at: $TARGET_DIR"
          
      - name: Verify Deployment
        run: |
          ls -la /root/actions-runner/_work/gitactionstest
